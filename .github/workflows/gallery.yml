name: Build gallery index
on: { push: { branches: [ main ] }, workflow_dispatch: {} }
permissions: { contents: write }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - run: python build_gallery_index.py
      - name: Commit updated index.json
        run: |
          if [[ -n "$(git status --porcelain assets/gallery/index.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/gallery/index.json
            git commit -m "CI: update gallery index"
            git push
          else
            echo "No gallery changes"
          fi
